<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzets Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3a1c71',
                        secondary: '#d76d77',
                        accent: '#ffaf7b',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'fade-in': 'fadeIn 2s ease-out',
                        'slide-up': 'slideUp 1s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .music-note {
            position: absolute;
            opacity: 0;
            animation: floatNote 10s linear infinite;
        }
        
        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .button-shine {
            position: relative;
            overflow: hidden;
        }
        
        .button-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20%, 100% { transform: translateX(100%) rotate(30deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <!-- Floating music notes -->
    <div id="notes-container"></div>
    
    <!-- Main content -->
    <div class="z-10 text-center p-8 bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl max-w-3xl mx-4 animate-fade-in">
        <div class="flex flex-col items-center">
            <!-- Logo animation -->
            <div class="relative mb-6 animate-float">
                <div class="absolute inset-0 bg-gradient-to-r from-primary to-accent rounded-full blur-xl opacity-30 animate-pulse-slow"></div>
                <div class="relative">
                    <svg class="w-32 h-32 text-white" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Title with animation -->
            <h1 class="text-5xl font-bold text-white mb-2 tracking-tight animate-slide-up" style="animation-delay: 0.2s">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-accent">Bzets Music</span>
            </h1>
            
            <!-- Subtitle with animation -->
            <p class="text-xl text-white opacity-80 mb-8 animate-slide-up" style="animation-delay: 0.4s">
                Discover, Analyze, and Enjoy Your Music
            </p>
            
            <!-- Features with animations -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white bg-opacity-20 p-5 rounded-xl animate-scale-in" style="animation-delay: 0.6s">
                    <div class="text-white text-3xl mb-2">üéµ</div>
                    <h3 class="text-white font-semibold mb-1">Genre Prediction</h3>
                    <p class="text-white text-sm opacity-80">Discover the genre of any song</p>
                </div>
                
                <div class="bg-white bg-opacity-20 p-5 rounded-xl animate-scale-in" style="animation-delay: 0.8s">
                    <div class="text-white text-3xl mb-2">üéß</div>
                    <h3 class="text-white font-semibold mb-1">Recommendations</h3>
                    <p class="text-white text-sm opacity-80">Find similar songs you'll love</p>
                </div>
                
                <div class="bg-white bg-opacity-20 p-5 rounded-xl animate-scale-in" style="animation-delay: 1s">
                    <div class="text-white text-3xl mb-2">üéöÔ∏è</div>
                    <h3 class="text-white font-semibold mb-1">Audio Features</h3>
                    <p class="text-white text-sm opacity-80">Analyze the details of your music</p>
                </div>
            </div>
            
            <!-- Button with animation -->
            <a href="/index" class="button-shine group relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-300 bg-gradient-to-r from-primary via-secondary to-accent rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary animate-bounce-slow">
                <span>Get Started</span>
                <svg class="w-6 h-6 ml-2 -mr-1 transition-transform duration-300 ease-out transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </a>
        </div>
    </div>
    
    <script>
        // Create floating music notes
        function createMusicNotes() {
            const container = document.getElementById('notes-container');
            const notes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨', '‚ô≠', '‚ôÆ', '‚ôØ'];
            const colors = ['#ffffff', '#ffaf7b', '#d76d77'];
            
            for (let i = 0; i < 30; i++) {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = `${Math.random() * 100}%`;
                note.style.color = colors[Math.floor(Math.random() * colors.length)];
                note.style.fontSize = `${Math.random() * 20 + 10}px`;
                note.style.animationDelay = `${Math.random() * 10}s`;
                note.style.animationDuration = `${Math.random() * 10 + 10}s`;
                container.appendChild(note);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createMusicNotes();
        });
    </script>
</body>
</html>
