<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beatzs</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='navbar.js') }}" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            z-index: 1;
            text-align: center;
        }

        .get-started-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .get-started-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">
    <!-- Navigation Bar -->
    <nav class="navbar welcome-navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/" class="navbar-logo">Urban Beatzs</a>
            </div>
            <div class="navbar-links">
                <a href="/" class="navbar-link">Home</a>
                <a href="/about" class="navbar-link">About Us</a>
                <a href="/contact" class="navbar-link">Contact</a>
                <a href="/index" class="navbar-link">Explore</a>
            </div>
            <button class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Video Background with Overlay -->
    <div class="video-overlay"></div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='videos/welcome-bg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content-wrapper" style="position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);">
        <a href="/index" class="get-started-btn">Get Started</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const notes = ['\u266B', '\u266A', '\u266C', '\u2669', '\u266F'];
        const colors = ['#E5A68A', '#FCEBD6', '#AA6E72', '#734773', '#3E2B59'];
        const container = document.getElementById('music-notes');
        for (let i = 0; i < 18; i++) {
            const note = document.createElement('span');
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.className = 'music-note';
            note.style.left = Math.random() * 100 + 'vw';
            note.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            note.style.color = colors[Math.floor(Math.random() * colors.length)];
            note.style.animationDelay = (Math.random() * 8) + 's';
            container.appendChild(note);
        }
    });
    </script>
</body>
</html>
