<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Urban Beatzs</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-hero {
            height: 40vh;
            background: linear-gradient(135deg, rgba(58,28,113,0.9), rgba(170,110,114,0.9));
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .contact-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/static/images/contact-bg.jpg') center/cover;
            z-index: -1;
            filter: blur(5px);
        }

        .hero-title {
            font-family: 'Amatic SC', cursive, sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto 4rem;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            align-items: start;
        }

        .contact-info {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(252,235,214,0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
            background: rgba(252,235,214,0.6);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: #3E2B59;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .info-content h3 {
            font-family: 'Amatic SC', cursive, sans-serif;
            font-size: 1.5rem;
            color: #3E2B59;
            margin-bottom: 0.25rem;
        }

        .info-content p {
            color: #734773;
            font-size: 0.9rem;
        }

        .contact-form {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-family: 'Amatic SC', cursive, sans-serif;
            font-size: 2.5rem;
            color: #3E2B59;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #AA6E72;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #FCEBD6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(252,235,214,0.1);
        }

        .form-control:focus {
            outline: none;
            border-color: #AA6E72;
            box-shadow: 0 0 0 3px rgba(170,110,114,0.1);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3E2B59, #AA6E72);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Amatic SC', cursive, sans-serif;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(170,110,114,0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FCEBD6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3E2B59;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: #3E2B59;
            color: white;
        }

        #form-feedback {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }

        .feedback-success {
            background: rgba(75, 181, 67, 0.1);
            color: #4BB543;
        }

        .feedback-error {
            background: rgba(255, 76, 76, 0.1);
            color: #FF4C4C;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-container {
                margin-top: -50px;
                padding: 0 1rem;
            }

            .hero-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="contact-hero">
        <h1 class="hero-title">Get in Touch</h1>
    </div>

    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>Mumbai, Maharashtra, India</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>urbanbeatzs@example.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+91 90000 00000</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://twitter.com/urbanbeatzs" target="_blank" class="social-link" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/urbanbeatzs" target="_blank" class="social-link" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com/company/urbanbeatzs" target="_blank" class="social-link" title="Connect on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/urbanbeatzs" target="_blank" class="social-link" title="Check our GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2 class="form-title">Send us a Message</h2>
                <form id="contact-form" action="/contact" method="POST">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment-dots"></i>
                        <textarea class="form-control" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Send Message <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div id="form-feedback"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    <script>
        const contactForm = document.getElementById('contact-form');
        const feedback = document.getElementById('form-feedback');

        if(contactForm && feedback) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                feedback.style.display = 'block';
                feedback.className = '';
                feedback.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending your message...';
                
                // Simulate form submission (replace with actual form submission)
                setTimeout(() => {
                    feedback.className = 'feedback-success';
                    feedback.innerHTML = '<i class="fas fa-check-circle"></i> Thank you! Your message has been sent successfully.';
                    contactForm.reset();
                }, 1500);
            });
        }

        // Add hover effect to info items
        const infoItems = document.querySelectorAll('.info-item');
        infoItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.querySelector('.info-icon').style.transform = 'scale(1.1) rotate(5deg)';
            });
            item.addEventListener('mouseleave', () => {
                item.querySelector('.info-icon').style.transform = 'scale(1) rotate(0)';
            });
        });
    </script>
</body>
</html>
