<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <style>
        .error-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin-top: 70px;
            background: linear-gradient(135deg, #1C1B2E, #3E2B59, #734773);
        }
        .error-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .error-title {
            font-size: 2.5em;
            color: #3E2B59;
            margin-bottom: 16px;
            font-weight: 700;
        }
        .error-message {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3E2B59, #734773);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">ðŸŽµ</div>
            <h1 class="error-title">404 - Page Not Found</h1>
            <p class="error-message">
                Oops! Looks like this track skipped a beat. The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
